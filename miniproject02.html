<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>University Registration</title>
    </head>

    <body>
        <form action="#" method="post" enctype="multipart/form-data">

            <h1>University Registration Form</h1>
            <p>Please fill out the form below to register</p>
            <hr>

            <h3>Personal Details</h3>

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname" placeholder="e.g., Syed" required>
            <br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastname" placeholder="e.g., Ishfaq" required>
            <br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>

            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
            <br><br>

            <label for="photo">Upload your Photo:</label><br>
            <input type="file" id="photo" name="photo" accept="image/*">
            <br><br>

            <hr>

            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g., 7889432697" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="e.g., ishfaq@gmail.com" required>
            <br><br>

            <hr>

            <h3>Academic Information</h3>
            <label for="course">Select your course:</label>
            <select id="course" name="course" required>
                <option value="">--Select--</option>
                <option value="CSE">CSE</option>
                <option value="ME">ME</option>
                <option value="ECE">ECE</option>
            </select>
            <br><br>

            <hr>

            <button type="submit">Register</button>
            <button type="reset">Reset</button>

        </form>
    </body>

</html>
